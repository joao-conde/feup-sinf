<h3>Picking Route</h3>
<button mat-raised-button>Finish Route</button>
<mat-spinner *ngIf="isLoading"></mat-spinner>
<div *ngIf="hasErrors">Error while calculating best route</div>
<mat-list role="list" [formGroup]="form">
  <div *ngFor="let item of items; let i = index" formArrayName="items">
    <mat-list-item role="listitem">
      {{ item.name }}
      Quantity: {{ item.quantity }}
      Picked: 
      <mat-form-field class="">
        <input matInput type="number" [formControlName]="i" name="picked" value={{item.quantity}} min="0" max={{item.quantity}}>
      </mat-form-field>
    </mat-list-item>
     <mat-divider></mat-divider>
  </div>
</mat-list>
